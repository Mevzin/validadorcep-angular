<h3>Ceps validos</h3>
<table  class="table">
  <thead >
    <tr>
      <th scope="col">cep</th>
      <th scope="col">rua</th>
      <th scope="col">bairro</th>
      <th scope="col">cidade</th>
      <th scope="col">estado</th>
    </tr>
  </thead>
  <tbody *ngFor="let dados of allCeps">
    <tr>
      <td>{{dados.cep}}</td>
      <td>{{dados.logradouro}}</td>
      <td>{{dados.bairro}}</td>
      <td>{{dados.localidade}}</td>
      <td>{{dados.uf}}</td>
    </tr>
  </tbody>
</table>
